<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverseNumber(number){
            // 123
            let num = 0;//0
            while(number!=0){
                num = num*10 + (number%10);//3  
                number = Math.floor(number/10);//13
            }
            return num;
        }

        let number = +prompt("Enter number?");
        let revNum = reverseNumber(number);
        console.log(revNum);
    </script>
</body>
</html>
