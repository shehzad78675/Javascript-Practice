<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .orange{
            background-color: orange;
            width: 400px;
            height: 300px;
        }

        .blue{
            background-color: blue;
            width: 300px;
            height: 250px;
            margin: auto;
        }

        .yellow{
            background-color: yellow;
            width: 200px;
            height: 200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="orange">
        <div class="blue">
            <div class="yellow"></div>
        </div>
    </div>

    <script>
        let orange = document.querySelector('div');
        
        // while(orange.children.length > 0){
        //     orange = orange.children[0];
        // }

        // orange.remove();

        function deleteDepsetDiv(div){
            if(div.children.length == 0){
                div.remove();
                return;
            }
            deleteDepsetDiv(div.children[0]);
        }

        deleteDepsetDiv(orange);
        
    </script>
</body>
