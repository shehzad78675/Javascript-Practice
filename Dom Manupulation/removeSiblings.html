<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            border: 2px solid black;
            height: 100px;
            width: 100px;
            display: inline-block;
            margin: 2rem;
        }

        .blue {
            background-color: blue;
        }

        .red{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="card" data-color="red">1</div>
    <div class="card" data-color="blue">2</div>
    <div class="card" data-color="blue">3</div>
     <div class="card" data-color="red">4</div>
    <div class="card" data-color="blue">5</div>
    <div class="card" data-color="red">6</div>
    <div class="card red" data-color="red">7</div>
    <div class="card" data-color="blue">8</div>
    <div class="card" data-color="blue">9</div>
    <div class="card" data-color="red">10</div>
    <div class="card" data-color="blue">11</div>
     
    <script>
         let element = document.querySelector('.red');
         removeSiblings(element);
        
         function removeSiblings(element){
             let after = element.nextElementSibling;
             let before = element.previousElementSibling;

             while(before){
                before.remove();
                before = element.previousElementSibling;
             }
             while(after){
                after.remove();
                after = element.nextElementSibling;
             }
         }
    </script>
</body>
</html>
