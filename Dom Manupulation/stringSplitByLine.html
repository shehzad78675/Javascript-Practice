<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "\nhi\n\n\nI\n";
        console.log(str);
        let spstr = str.split('\n');
        console.log(spstr);
        let arr = [];
        spstr.forEach((item, index)=> {
            if(item === ''){
                arr[index] = "";
            }else{

                arr[index] = item[0].toUpperCase() + item.slice(1);
            }
        });
        console.log(arr);
        console.log(arr.join('\n'));
    </script>
</body>
</html>
