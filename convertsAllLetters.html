<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function convertsAllLetters(str){
            let length = str.length;
            let newStr = "";
            for(let i=0; i<length; i++){
                if(i==0 || str[i-1]==' '){
                    newStr.push(str.charAt(i).toUpperCase());
                }
                else{
                    newStr.push(str.charAt(i));
                }
                
            }
            return newStr;
        }

        let str = prompt("Enter the sentence?");
        console.log(convertsAllLetters(str));
    </script>
</body>
</html>
