    <script>
         function printName(name, callback){
            setTimeout(() => {
                // console.log("Inside set tome out");
                callback(name);
                // return name;
            }, 2000);
        }

        console.log("Start");
        // let na = printName("Shehzad");
        let na = printName("Shehzad", (na) => console.log(na));
        console.log(na);
        console.log("End");
    </script>
