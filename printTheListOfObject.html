<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printObjectKeys(obj){
            if(!Object(obj)){
                return;
            }

            for(let key in obj){
                console.log(key);
            }
        }
        const student = {
            name : "David Rayy",
            sclass : "VI",
            rollno : 12 
        };

        console.log(Object.keys(student));

        printObjectKeys(student);

        console.log(student['rollno']);
        console.log(student.rollno);
        delete student.rollno;
        console.log(student.rollno);
        console.log(student);

        function printLengthOfObject(obj){
            if(!Object(obj)){
                return 0;
            }
            return Object.keys(obj).length;
        }

        console.log(printLengthOfObject(student));

        
    </script>
</body>
</html>
