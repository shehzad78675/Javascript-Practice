<body>
    <script>

        function checkArraysEquals(arr1, arr2){
            if(arr1.length != arr2.length){
                return false;
            }

            let check = arr1.every((element) => {
                if(arr2.indexOf(element) != -1){
                    return (element = arr2[arr1.indexOf(element)]);
                }
            });
            return check;
        }
        const arr1 = [4,2,7,3,7];
        const arr2 = [7,3,8,4,2];

        console.log(checkArraysEquals(arr1, arr2));

    </script>
</body>
