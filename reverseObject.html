<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverseObject(obj){
            let reverseObj = new Object();
            for(let key in obj){
                reverseObj[obj[key]] = key;
            }
            return reverseObj;
        }

        let obj = {"#FF0000":"red","#00FF00":"green","#FFFFFF":"white"};
        console.log(obj);
        console.log(reverseObject(obj));
    </script>
</body>
</html>
