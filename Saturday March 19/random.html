    <script>

        console.log(Math.floor(Math.random() * 100));

        function reverseString(str){
            let start = 0;
            let end = str.length - 1;

            while(start < end){
                let temp = str[start];
                str.replace(str[start], str[end]);
                str.replace([end], temp);
                console.log(temp);
                start++;
                end--;
            }
            return str;
        }

        let str = "Shehzad";
        str[0] = "A";
        console.log(str);
        console.log(reverseString(str));
    </script>
