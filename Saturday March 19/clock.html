<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
    <div id="container">

        <p></p>
    </div>

    <script>
        function clock(){
            let time = new Date();

            let hh = time.getHours();
            let mm = time.getMinutes();
            let ss = time.getSeconds();

            let comTime = hh + ":" + mm + ":" + ss;
            
            console.log(comTime);
        }

        setInterval(() => {
            let time = new Date();

            let hh = time.getHours();
            let mm = time.getMinutes();
            let ss = time.getSeconds();

            let comTime = hh + ":" + mm + ":" + ss;

            let container = document.getElementById('container');
            container.innerHTML = time.toLocaleTimeString();
            // container.innerHTML = comTime;
            // console.log(comTime);
        }, 1000);

        
    </script>
</body>
</html>
