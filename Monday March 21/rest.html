    <script>
        function sum(a, b){
            return a+b;
        }

        console.log(sum(1,2,3,4,5));

        function allSum(...args){
            let sum=0;
            for(let arg of args){
                sum += arg;
            }
            return sum;
        }

        console.log(allSum(1,2,3,4,5));

        let arr = [2,5,1,6,12,34,3,23];

        console.log(Math.max(arr));

        console.log(Math.max(...arr));

        function newSum(a){

        newSum(3)(5);

        function inBetween(a, b){
            return function(x){
                return x>=a && x<=b;
            }
        }

        function inArray(arr){
            return function(x){
                return arr.includes(x);
            }
        }
        let arr1 = [1, 2, 3, 4, 5, 6, 7];

        console.log( arr1.filter(inBetween(3, 6) ) ); // 3,4,5,6

        console.log( arr1.filter(inArray([1, 2, 10])) ); 



        function byField(key){
            return function(a, b){

                return a[key] > b[key] ? 1 : -1;
            }
