<body>
    <script>
        function filterOutNegativeNumbers(array){
            let nagative = array.filter((item) => item < 0);
            return nagative;
        }

        let array = [2,-3,7,9,-6,-5,-11,45];
        console.log(filterOutNegativeNumbers(array));
    </script>
</body>
