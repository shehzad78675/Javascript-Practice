<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function arrayIterator(arr){
            let nextIndex = 0;
            return {
                next: function(){
                    if(nextIndex < arr.length){
                        return{
                            value: arr[nextIndex++],
                            done: false
                        }
                    }else{
                        return{
                            done: true
                        }
                    }
                }
            }
        }

        let arr = [1,2,3,4,5,6];
        let count = arrayIterator(arr);
        console.log(count.next());
        console.log(count.next());
        console.log(count.next());
        console.log(count.next());
        console.log(count.next());
        console.log(count.next());
        console.log(count.next());
        console.log(count.next());

        let newArr = Array.from(arr);
        console.log(newArr);
        
        console.log(arr);
        console.log(newArr);

        let arr1 = Array.from(newArr, num => num*4);
        console.log(arr1);
    </script>
</body>
</html>
